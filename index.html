<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Asset Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>Multi-Asset Chart</h2>

        <div class="controls">
            <label><input type="checkbox" id="stocks" checked> Stocks</label>
            <label><input type="checkbox" id="bonds" checked> Bonds</label>
            <label><input type="checkbox" id="crypto" checked> Crypto</label>
            <button onclick="updateChart()">Update Chart</button>
        </div>

        <canvas id="assetChart"></canvas>
    </div>

    <script src="script.js"></script>

</body>
</html>
